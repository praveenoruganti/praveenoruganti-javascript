<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Praveen Oruganti Guess the number</title>
    <link rel="icon" href="favicon.ico" />
  <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="praveenoruganti" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting. You can now buy me a coffee!" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the random number <br />between 1-100</h2>
            <section>
                <p>Select difficulty setting:</p>

                <div class="button-wrapper">
                    <button onclick="easyMode()">
                        Easy: 10 attempts
                    </button>
                    <button onclick="hardMode()">
                        Hard: 5 attempts
                    </button>
                </div>
            </section>
        </div>

        <div id="gameArea">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            <section>
                <h3 id="textOutput">Your Guess:</h3>

                <!-- autocomplete="off" for finishing touch to remove drop down of previous guesses -->
                <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()" autocomplete="off" />
            </section>

            <section>
                <p>Current range:</p>
                <span id="rangeOutput"> 1 - 100 </span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses">-</span>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
