<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create,Update and Delete HTML Elements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <section>
                <input id="todo-input" type="text" placeholder="Enter Todo Items here..."/><br/>
                <button id="add-item">Add List Item</button>
                <button id="update-item">Update First Item</button>
                <button id="delete-item">Remove First Item</button>
                <br/><br/>
                <ul id="todo-list">
                    <li id="item1">List Item 1</li>
                    <li id="item2">List Item 2</li>
                </ul>
            </section>


        </header>
        <script src="script.js"></script>

    </body>
</html>
